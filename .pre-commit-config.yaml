repos:
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.2.4
    hooks:
      - id: gitleaks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: sort-simple-yaml
      - id: mixed-line-ending
      - id: check-yaml
      - id: pretty-format-json
